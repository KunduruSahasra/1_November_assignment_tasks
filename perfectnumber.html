<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num = +prompt("enter a number greater than one:");
        sum = 0;
        for (i = 1; i < num; i++) {
            if (num % i == 0) {
                sum += i;
            }
        }
        if (num <= 1) {
            console.log("please enter a number greater than ");
        }
        else if (sum == num) {
            console.log(`${num} is a perfect number`);
        }
        else {
            console.log(`${num} is not a perfect number`);
        }
    </script>
</body>

</html>
